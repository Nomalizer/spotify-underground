<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Webpage</title>
    <style>
        /* Add some CSS styling to make it cool */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        .cool-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .cool-button:hover {
            background-color: #ff4136;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cool Webpage</h1>
    <p>This is a simple example of a cool HTML webpage.</p>
    <button class="cool-button">Click Me</button>
</body>
</html>
